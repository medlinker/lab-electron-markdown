<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tpl</title>

  <link rel="stylesheet" href="../css/page/variables.css">
  <link rel="stylesheet" href="../css/page/nativize.css">
  <link rel="stylesheet" href="../css/page/global.css">
  <link rel="stylesheet" href="../css/page/section.css">
  
</head>
<body>
    <main class="content is-shown">
        
        <!--u-category-blog为区分每个不同的section classname,可自行定义。针对每个section，需在variables.css里面定义其变量-->
        <section class="section u-category-blog is-shown">
            
            <!--头部标题-->
            <header>
                <div class="section-wrapper">
                    <h1>
                      <img class="section-icon" src="../img/icons.svg#icon-windows" />
                      主标题
                    </h1>
                    <h3>简介说明</h3>
                </div>
            </header>
            
            <div class="body">
                <div class="section-wrapper">
                    每个模块的自定义内容区
                </div>
            </div>
            
        </section>
        
    </main>
</body>
</html>
